<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacinvaders Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game Variables
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameInterval;
        const enemies = [];
        const player = { x: canvas.width / 2, y: canvas.height - 50, width: 40, height: 20, dx: 5 };

        // Load Sounds
        const sounds = {
            shoot: new Audio('data:audio/wav;base64,...'), // Simulate Web Audio
            explosion: new Audio('data:audio/wav;base64,...'),
        };

        // Key States
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        // Game Loop
        function gameLoop() {
            update();
            draw();
        }

        function update() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.dx;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.dx;
            if (keys['Space']) shoot();

            // Update enemies and detect collisions
            // ... (Expanded enemy behavior and collision detection)
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.drawImage(enemy.image, enemy.x, enemy.y);
            });

            // Update score & lives on screen
            ctx.fillText('Score: ' + score, 10, 20);
            ctx.fillText('Lives: ' + lives, 10, 40);
        }

        function shoot() {
            sounds.shoot.play();
            // Logic for shooting bullets
        }

        function startGame() {
            gameInterval = setInterval(gameLoop, 1000 / 60);
        }

        // Initialize Game
        startGame();
    </script>
</body>
</html>
