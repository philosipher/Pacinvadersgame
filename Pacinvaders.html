<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacinvaders Enhanced - Space Arcade Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000000; 
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas { 
            display: block; 
            background: #000000;
            border: 3px solid #00FFFF;
            box-shadow: 0 0 20px #00FFFF;
        }
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #FFFF00;
            font-size: 16px;
            text-shadow: 0 0 5px #FFFF00;
            z-index: 100;
        }
        #hudRight {
            position: fixed;
            top: 10px;
            shoot: new Audio('shoot.mp3'),
            hit: new Audio('hit.mp3'),
            levelUp: new Audio('levelup.mp3'),
            gameOver: new Audio('gameover.mp3'),
        };

        // Starfield background
        function drawStars() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(x, y, 2, 2);
            }
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            // Update and draw logic here
            requestAnimationFrame(gameLoop);
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                // Move left
            } else if (e.code === 'ArrowRight') {
                // Move right
            } else if (e.code === 'Space') {
                // Shoot bullet
                sounds.shoot.play();
            }
        });

        // Start the Game
        gameLoop();
    </script>
</body>
</html>
